version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - echo "Listing contents..."
      - Get-ChildItem -Recurse
      - echo "Setting timezone"
      - Set-TimeZone -Id "Eastern Standard Time"
  build:
    commands:
      - echo "Compiling..."
      - Get-ChildItem -Recurse -Filter *.java | ForEach-Object { javac -cp lib/mysql-connector-j-8.0.33.jar -d bin $_.FullName }
      - Get-ChildItem -Recurse
  post_build:
    commands:
      - echo "Running..."
      - java -cp ".;lib/mysql-connector-j-8.0.33.jar" DailyUpdater


