version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - echo "Listing contents..."
      - Get-ChildItem -Recurse
      - echo "Setting timezone"
      - ln -sf /usr/share/zoneinfo/America/New_York /etc/localtime
      - echo "America/New_York" > /etc/timezone
  build:
    commands:
      - echo "Compiling..."
      - javac test.java
  post_build:
    commands:
      - echo "Running..."
      - java test.java


